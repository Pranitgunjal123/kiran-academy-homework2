<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00c853, #b2ff59);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: pop 0.6s ease;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">âœ…</div>
        <h1>Success!</h1>
        <p>Your registration was completed successfully.</p>
    </div>

</body>
</html>
